version: '3.8'

services:
  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - game-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - game-network

  backend:
    build: .
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SWAGGER_USER: ${SWAGGER_USER:-admin}
      SWAGGER_PASSWORD: ${SWAGGER_PASSWORD:-admin123}
    ports:
      - '3001:3000'
    depends_on:
      - database
      - redis
    networks:
      - game-network

volumes:
  db_data:
  redis_data:

networks:
  game-network:
    driver: bridge